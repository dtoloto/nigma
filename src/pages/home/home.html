<ion-header>
    <ion-navbar>
        <ion-title>
          Regras
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

      <ion-row>
        <ion-col col-6 *ngFor="let card of cards">

            <ion-card color="nigma" (click)="verEnigma(card)">

                <ion-card-header>
                    <ion-icon name="{{ card.icon }}" item-start></ion-icon>
                </ion-card-header>
                <ion-card-content>
                    {{ card.numero }}
                </ion-card-content>

            </ion-card>

        </ion-col>

      </ion-row>
  </ion-grid>


</ion-content>
