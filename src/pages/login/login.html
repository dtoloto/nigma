    <img src="https://image.ibb.co/mgCHfo/nigma_Logo.png" alt="">
    <div *ngIf="formEntrar">
        <ion-list>

            <ion-item color="dark">
                <ion-input type="text" placeholder="Nome de UsuÃ¡rio" [(ngModel)]="userLogin"></ion-input>
            </ion-item>

            <ion-item color="dark">

            </ion-item>


        </ion-list>


        <button ion-button outline color="nigma" block (click)="entrar()" *ngIf="formEntrar">Entrar</button>

        <ion-list>

            <ion-item color="dark">
                <ion-input type="text" placeholder="Nome de UsuÃ¡rio" [(ngModel)]="userCadastro"></ion-input>
            </ion-item>

            <ion-item color="dark">
                <ion-input type="email" placeholder="E-mail" [(ngModel)]="emailCadastro"></ion-input>
            </ion-item>

            <ion-item color="dark">
                <ion-input type="password" placeholder="Senha" [(ngModel)]="senhaCadastro"></ion-input>
            </ion-item>

            <ion-item color="dark">
                <ion-input type="password" placeholder="Confirmar Senha" [(ngModel)]="confirmarSenhaCadastro"></ion-input>

        <button ion-button outline color="nigma" block (click)="cadastrar()">Cadastrar</button>

    </div>
