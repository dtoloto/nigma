<ion-header>

  <ion-navbar>
    <ion-title *ngIf="enigma">{{ enigma.numero }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid *ngIf="enigma">

      <ion-row>
          <ion-col col-12>

                <ion-card color="nigma" class="card-enigma">
                    <h4 ng-if="enigma.descricao">
                        {{ enigma.descricao }}
                    </h4>

                    <img ng-if="enigma.img" src="{{ enigma.img }}">
                    
                </ion-card>

          </ion-col>
      </ion-row>  

      <ion-row>
        <ion-col col-12>
            <ion-card color="dark">
                <button [disabled]="!enigma.status" ion-button outline color="nigma" block (click)="resolverEnigma()">Resolver Enigma</button>
            </ion-card>
        </ion-col>
      </ion-row>
      
  </ion-grid>

</ion-content>
